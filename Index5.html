        <h1>LLena tus Datos</h1>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="Nombre"></label>
            <input type="text" placeholder="Mi nombre es" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="Correo"></label>
            <input type="email" placeholder="Mi correo es" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="Nombre"></label>
            <input type="text" placeholder="Mi numero es" name="telefono" id="telephone_input" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Subject line" name="subject" id="subject_input" required>
              <option disabled hidden selected>Opciones</option>
              <option>Quisiera saber mas sobre ustedes</option>
              <option>Quisiera contratar un servicio</option>
              <option>Quisiera Presentar una Queja</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Nos Gustaria que nos hables sobre eso" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Deja tu mensaje" id="form_button" />
          </div>
        </form>
