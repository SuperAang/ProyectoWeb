                             aplicar el shampoo y al poco rato el brillo saldrá por sí solo. Su fórmula

                            <strong>Iluminador de Autos</strong>
                        </p>
                        <img src="Imagenes/saca brillo.jpg">
                        <figcaption>	
                          Desarrollada para eliminar de manera fácil, rápida y sin dejar rastro, las marcas poco profundas que pueda tener 
                          la pintura del automóvil. Su fórmula innovadora permite dar un acabado perfecto a cualquier tipo de pintura, removiendo

                          Capacidad de carga de 16 pies cúbicos Hecho de material ABS resistente y resistente a los golpes. Apertura del lado del pasajero para facilitar la carga y descarga lejos del tráfico Fácil de instalar o quitar usando el kit de fijación de liberación rápida

                        </figcaption>

                        </p>
                        <img src="Imagenes/esponja.jpg">
                      <figcaption>
                        Goodyear te trae de la mano de Deluxe Car Wash, un accesorio de excelente calidad para la limpieza para tu auto. La esponja Goodyear te ayudará durante el lavado y secado de tu vehículo, llegando a las áreas más difíciles.
                         Su consistencia le permite absorber mucha agua sin rayar la superficie. Posee la resistencia necesaria para trabajar con otros productos químicos de limpieza. Está hecho de microfibra y viene en un pack de 2 piezas.

                        Este sellador de llantas de la marca Truper sirve para situaciones de imprevisto.
                        Este producto infla y sella llantas al instante, reparando temporalmente la mayoría de fugas sin necesidad de cambiar el neumático.
                        Solo hay que atornillar la válvula en la llanta ponchada, aprietas el botón, esperas a que se infle y listo, podrás rodar nuevamente la llanta.
                     </figcaption>

                        Éstos están ideados principalmente para retirar de manera instantánea la suciedad, la nieve y el agua de la superficie del parabrisas. Dado que una conducción segura depende directamente de la limpieza de las ventanas del vehículo,
